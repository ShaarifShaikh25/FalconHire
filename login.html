<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconHire - Login / Sign Up</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="form-container">
        <div id="login-form-container">
            <h2>Login to FalconHire</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="javascript:void(0);" id="show-signup">Sign up</a></p>
            </form>
        </div>

        <div id="signup-form-container" style="display: none;">
            <h2>Create Account on FalconHire</h2>
            <form id="signup-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email-signup">Email</label>
                <input type="email" id="email-signup" name="email" required>

                <label for="password-signup">Password</label>
                <input type="password" id="password-signup" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="javascript:void(0);" id="show-login">Login</a></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
